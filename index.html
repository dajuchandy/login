<Doctype HTML>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    
        <title>
            Sports Club
        </title>
      </head>
<!-- This is the body of the website -->
    <body>
        <!-- I have created a class called box here which is used to display
        the form in a box -->
        <div class="box" style="background-color: lightblue;">
            <!-- This is used to create a form/ log in interface -->
            <form>
                <div class="form-group">
                    <div class="Welcome">
                       <p> Welcome to Sports Club</p> 
                    </div>
                
                  
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                  
                </div>
                <div class="form-group">
                  
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <!-- A button to log in into the system -->
                <button type="submit" class="btn btn-primary">Log In</button>
                <div class="Registration">
                    Don't have an account? <!-- Here you can add link that will take you to registration page. --><a href=#>Sign Up!</a>
                </div>
              </form>

        </div>
        


    </body>
</html>
